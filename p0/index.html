<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            h1, h2, form {
                text-align: center;
            }
    
            h1, h2 {
                font-family: Arial, Helvetica, sans-serif;
            }
    
            h1 {
                font-size: 90px;
            }

            a {
                text-align: right;
                margin: 5px;
            }

            #searchBar {
                width: 580px;
                height: 45px;
                border-radius: 23px;
                margin: 2px;
            }
            img {
                display: block;
                margin-top: 200px;
                margin-left: auto;
                margin-right: auto;
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <a href="image.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
        <div class="logo">
            <img src="google_logo.png" alt="Google Logo">
        </div>
        <form action="https://www.google.com/search">
            <div>
                <input id="searchBar" type="text" name="q">
            </div>
            <div>
                <input type="submit" value="Google Search">
            </div>
            
        </form>

        
    </body>
</html>
