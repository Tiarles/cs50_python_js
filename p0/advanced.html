<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <a href="index.html">Google Search</a>
        <h1 id="advanced_title">Advanced Search</h1> 
        <hr>
        <h2 id="advanced_subtitle">Find Pages with:</h2>
        <form action="https://www.google.com/search">
            <div class="grid">
                <label for="q">all these words:</label>
                <input type="text" name="as_q">

                <label for="as_epq">this exact word or phrase:</label>
                <input type="text" name="as_epq">

                <label for="as_oq">any of these words:</label>
                <input type="text" name="as_oq">

                <label for="as_eq">none of these words:</label>
                <input type="text" name="as_eq">
            </div>

            <input id="advanced_submit" type="submit" value="Advanced Search">
        </form>
    </body>
</html>
