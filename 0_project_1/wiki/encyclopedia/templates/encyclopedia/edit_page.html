{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit a existent page {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit <strong>{{ title }}</strong> page</h1>

    <form action="{% url 'edit_page' title=None %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field }}
            </div>
        {% endfor %}

        <div><input id="create_new_page__save" type="submit"></div>
    </form>
{% endblock %}
